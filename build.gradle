apply plugin: 'scala'

compileJava.enabled = false

repositories {
  mavenLocal()
  maven { url 'http://repo.typesafe.com/typesafe/releases/' }
  maven { url 'https://oss.sonatype.org/content/groups/scala-tools/' }
  mavenCentral()
}

ext {
  scalaMajorVersion = '2.10'
  scalaVersion = "$scalaMajorVersion.3"

  akkaVersion = '2.3.0'
}

configurations {
  scala
  akka
  unirest
  mongo
}

dependencies {
  scala "org.scala-lang:scala-library:$scalaVersion"

  akka  "com.typesafe.akka:akka-actor_$scalaMajorVersion:$akkaVersion",
        'com.typesafe:config:1.2.0'

  unirest "com.mashape.unirest:unirest-java:1.3.20",
          "org.apache.httpcomponents:httpclient:4.3.4",
          "org.apache.httpcomponents:httpasyncclient:4.0.1",
          "org.apache.httpcomponents:httpmime:4.3.4",
          "org.json:json:20140107"

  mongo 'org.mongodb:mongo-java-driver:2.12.3'

  compile configurations.scala, configurations.akka, configurations.unirest, configurations.mongo
} 

task cp << {
  println configurations.compile.asPath
}



